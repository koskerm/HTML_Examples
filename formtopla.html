<!DOCTYPE html>
<html>
    <head>
        <title>2 sayının toplamı- form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>JavaScript form -toplama</h1>
        <form name="toplam">
            <label>1. Sayı : </label>
            <input type="text" id="sayi1"><br><br>
            <label>2. Sayı : </label>
            <input type="text" id="sayi2"><br><br>
            <input type="button" id="hesap" value="HESAPLA">
        </form>
        <br>
        <div id="kutuToplam"></div>
        
        <script>      
            var btn=document.getElementById("hesap");
            btn.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value);
                var sonuc=s1+s2;
                document.getElementById("kutuToplam").innerHTML="Sonuç : "+sonuc;
            }
        </script>
    </body>
</html>
