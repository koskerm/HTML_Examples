<!doctype html>
<html>
<head>
    <title>ARTAZT</title>
<meta charset="utf-8">
<style>
input[type="button"]{
width: 200px;
height: 200px;
border:none;
font-size:3em;
background: #FFcc66;
color:#000000;
}
 
</style>

 
</head>
<body>
<input type=button onclick="art()" value="+">
<input type=button onclick="azlt()" value="-">
<input type=button id="sonuc" value="0">
 
<script>
function art(){
 
var sonuc=document.getElementById("sonuc");
sonuc.value=Number(sonuc.value)+1;
}
 
function azlt(){
 
var sonuc=document.getElementById("sonuc");
sonuc.value=Number(sonuc.value)-1;
}
 
</script>
</body>
</html>
